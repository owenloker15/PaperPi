<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}PaperPi{% endblock %}</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style/app.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    {% block head %}{% endblock %}
  </head>

  <body>
    <header class="app-header">
      <div class="header-content">
        <a href="{{ url_for('main.index') }}" class="logo">PaperPi</a>

        <nav class="nav">
          <a href="{{ url_for('main.index') }}">Plugins</a>
          <a href="{{ url_for('playlist.index') }}">Playlist</a>
        </nav>
      </div>
    </header>

    <main class="app-main">{% block content %}{% endblock %}</main>

    {% block scripts %}{% endblock %}
  </body>
</html>
