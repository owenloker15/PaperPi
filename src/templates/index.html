{% extends "base.html" %}
{% block title %}Plugins Â· PaperPi{% endblock %}

{% block content %}
<div class="stack">
  <div class="card">
    <h1>Available Plugins</h1>
    <p>Select a plugin to configure.</p>
  </div>

  <div class="plugin-grid">
    {% for plugin in plugins %}
    <a class="card plugin-card"
       href="{{ url_for('plugin.settings_page', plugin_id=plugin.id) }}">
      <img src="{{ url_for('plugin.icon', plugin_id=plugin.id) }}">
      <strong>{{ plugin.name }}</strong>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
