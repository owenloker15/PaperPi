<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('plugin.plugin_css', plugin_id=plugin.id) }}">
    <script src="{{ url_for('plugin.plugin_script', plugin_id=plugin.id) }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/plugin.css') }}">
</head>

<body>
    <header>
        <a href="{{ url_for('main.index') }}">Home</a>
    </header>
    <main>
        <h1>{{plugin.name}}</h1>

        <form id="settings-form">
            {% include template %}
        </form>
        <button type="button" id="update-btn" class="submit-btn" onclick="updateClicked()">Update</button>
    </main>
</body>
<script>
    async function updateClicked() {
        const settingsForm = document.getElementById("settings-form");
        const formData = new FormData(settingsForm);
        // const data = Object.fromEntries(formData.entries());

        let url = "{{ url_for('plugin.submit_data', plugin_id=plugin.id) }}";

        try {
            const response = await fetch(url, {
                method: "POST",
                body: formData
            });

            const result = await response.json();

            if (response.ok) {
                alert('GOOD! ' + JSON.stringify(result));
            } else {
                alert('BAD! ' + JSON.stringify(result));
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while processing your request.');
        }
    }

</script>


</html>
