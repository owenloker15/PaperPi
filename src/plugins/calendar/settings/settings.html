<div class="calendar-settings-container">
  <h2>Calendars</h2>
  <div id="calendar-list-container">
    <div id="calendars-list"></div>
    <button id="add-calendar-btn" onclick="addCalendarInput()">
      + Add Calendar
    </button>
  </div>
</div>

<div class="calendar-settings-container" id="additional-settings">
  <h2>Additional Settings</h2>

  <div class="setting-entry-container">
    <h3>Layout</h3>
    <div class="setting-entry">
      <label
        ><input
          type="radio"
          name="layout"
          id="day"
          value="timeGridDay"
          checked
        />
        Day</label
      >
      <label
        ><input type="radio" name="layout" id="week" value="timeGridWeek" />
        Week</label
      >
      <label
        ><input type="radio" name="layout" id="month" value="dayGridMonth" />
        Month</label
      >
      <label
        ><input type="radio" name="layout" id="list" value="listMonth" />
        List</label
      >
    </div>
  </div>

  <div class="setting-entry-container">
    <h3>Theme</h3>
    <div class="setting-entry">
      <label
        ><input type="radio" name="theme" id="light" value="light" checked />
        Light</label
      >
      <label
        ><input type="radio" name="theme" id="dark" value="dark" /> Dark</label
      >
    </div>
  </div>

  <!-- <div class="setting-entry-container"> -->
  <!--   <h3>Display</h3> -->
  <!--   <div class="setting-entry"> -->
  <!--     <label><input type="checkbox" name="title" id="title" value="title" checked> Title</label> -->
  <!--     <label><input type="checkbox" name="weekends" id="weekends" value="weekends" checked> Weekends</label> -->
  <!--   </div> -->
  <!-- </div> -->

  <div class="setting-entry-container" id="time-interval">
    <h3>Calendar Time Interval</h3>
    <div class="setting-entry">
      <label>
        <input
          type="number"
          name="startTimeInterval"
          id="startTimeInterval"
          value="startTimeInterval"
          min="0"
          max="23"
          placeholder="0"
        />
        -
        <input
          type="number"
          name="endTimeInterval"
          id="endTimeInterval"
          value="endTimeInterval"
          min="1"
          max="24"
          placeholder="24"
        />
      </label>
    </div>
  </div>
</div>
