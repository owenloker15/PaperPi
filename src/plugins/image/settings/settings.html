<div class="slideshow-settings-container">
  <h2>Slideshow Images</h2>

  <div class="slideshow-upload-box">
    <div id="slideshow-dropzone" class="slideshow-dropzone">
      <p>Drag & drop images here or click to select</p>
      <input
        type="file"
        id="slideshow-input"
        name="images"
        accept="image/*"
        multiple
      />
    </div>
  </div>

  <div id="slideshow-grid" class="slideshow-grid"></div>
</div>
