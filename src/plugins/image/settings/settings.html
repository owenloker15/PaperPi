<div class="slideshow-settings-container">
  <h2>Slideshow Images</h2>

  <div class="slideshow-upload-box">
    <div id="slideshow-dropzone" class="slideshow-dropzone">
      <p>Drag & drop images here or click to select</p>
      <input
        type="file"
        id="slideshow-input"
        name="images"
        accept="image/*"
        multiple
      />
    </div>
  </div>

  <div id="slideshow-grid" class="slideshow-grid"></div>

  <div class="slideshow-settings-entry">
    <label for="slideshow-interval">Slide Interval (seconds):</label>
    <input
      type="number"
      name="slide_interval"
      id="slideshow-interval"
      min="1"
      value="5"
    />
  </div>

  <div class="slideshow-settings-entry">
    <label>Fit Mode:</label>
    <label
      ><input type="radio" name="fit_mode" value="contain" checked />
      Contain</label
    >
    <label><input type="radio" name="fit_mode" value="cover" /> Cover</label>
    <label
      ><input type="radio" name="fit_mode" value="stretch" /> Stretch</label
    >
  </div>
</div>
